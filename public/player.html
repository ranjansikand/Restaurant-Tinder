<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Restaurant Tinder</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/efdb00de1b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="waitingText">
      <h1>
        Waiting for other players ...
      </h1>
    </div>

    <main class="tinderBox" id="restaurantDisplay">
      <div class="tinderButton" id="leftSwipe">
        <img class="rejectButton" src="/assets/rejectButton.svg" />
      </div>
      <div class="restaurant">
        <div class="restaurantImage"></div>
        <div class="restaurantInfo">
          <div class="inlineInfo">
            <div class="restaurantName">
              <h2 id="name">
                Restaurant Name
              </h2>
            </div>
            <div class="price">
              <p id="price">
                $$$
              </p>
            </div>
          </div>

          <div class="info" id="rating">
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
          </div>

          <p class="info" id="address">
            Davis, CA, 95616
          </p>

          <a class="reviews" target="_blank" href="#">Reviews</a>
        </div>
      </div>
      <div class="tinderButton" id="rightSwipe">
        <img class="heartButton" src="/assets/heartButton.svg" />
      </div>
    </main>

    <script src="./playerScript.js"></script>
  </body>
</html>
