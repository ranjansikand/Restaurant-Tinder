<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Restaurant Tinder</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/efdb00de1b.js" crossorigin="anonymous"></script>

  </head>

  <body>
    
    <div id="waitingText">
      <header>
        Waiting for other players ...
      </header>
    </div>

    <main class="restaurantDislay" id="restaurantDislay">
      <div class="restaurant">
        
        <div class= "restaurantImage">
        </div>
        
        <h2 class="restaurantName">
           Restaurant Name
        </h2>
        
        <p class = "price">
           $$$
        </p>
        
        <div class="rating">
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
        </div>
        
        <p class="address">
          Davis, CA, 95616
        </p>
        
        <img class="heartButton" src="/assets/heartButton.svg">
        <img class="rejectButton" src="/assets/rejectButton.svg">
        
        <a class="reviews" target="_blank" href="#">Reviews</a>
      </div>
    </main>

    <script src="./playerScript.js"></script>    
  </body>
</html>
