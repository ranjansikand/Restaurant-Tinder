<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Restaurant Tinder</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/efdb00de1b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1>
        Restaurant Tinder
      </h1>
    </header>

    <main class="gameSetup">
      <div id="popup1" class="overlay">
        <div class="popup">
          <h2>To invite your friends, send them this link:</h2>
          <a class="close" href="#">&times;</a>
          <div class="content">
            <a id="link" href="https://biblical-beasts-tinder.glitch.me/player.html"
              >https://biblical-beasts-tinder.glitch.me/player.html</a
            >
          </div>
          <div class="settings">
            <label for="location" class="content">Choose location:</label>
            <input name="location" id="location" placeholder="Davis, CA, 95616" autocomplete="on"/>
            <br />
            
            <label for="category" class="content">Choose category:</label>
            <input list="categories" name="category" id="category" autocomplete="on"/>
            <br />
            <datalist id="categories">
              <option value="Chinese"></option>
              <option value="Italian"></option>
              <option value="Indian"></option>
              <option value="Thai"></option>
              <option value="Japanese"></option>
              <option value="Korean"></option>
              <option value="Filipino"></option>
              <option value="Mexican"></option>
              <option value="Pizza"></option>
              <option value="Burgers"></option>
              <option value="Vegetarian"></option>
            </datalist>

          </div>
        <div class="uselessbuttonholder">
            <a class="button" id="begin">Get Restaurants</a>
        </div>
        </div>
      </div>

      <div class="interface">
        <p>
          To host a game, click the "Start New Game" button and share the link
          with your friends!
        </p>

        <!-- Button that pops up the Modal when clicked -->
        <a class="button" id="startNew" href="#popup1">Start new game</a>
      </div>
    </main>
      
    <script src="./script.js"></script>
  </body>
</html>
